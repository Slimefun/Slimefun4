name: Auto squash pull requests

on:
  pull_request_review:
    types:
      - submitted

  check_suite:
    types:
      - completed

  status: {}

jobs:
  autosquash-crowdin:

    name: Auto squash (Crowdin)
    runs-on: ubuntu-latest

    ## Only run this on the main repo
    if: github.event.pull_request.head.repo.full_name == 'Slimefun/Slimefun4'

    steps:
    - name: Auto squash
      uses: pascalgn/automerge-action@v0.16.2
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        UPDATE_RETRIES: 0
        MERGE_METHOD: squash
        MERGE_FORKS: false
        MERGE_DELETE_BRANCH: true
        MERGE_LABELS: 'ðŸ“„ Translations Update'
        MERGE_COMMIT_MESSAGE: '[CI skip] New locale updates from Crowdin'

  autosquash-renovate:

    name: Auto squash (Renovate)
    runs-on: ubuntu-latest

    ## Only run this on the main repo
    if: github.event.pull_request.head.repo.full_name == 'Slimefun/Slimefun4'

    steps:
    - name: Auto squash
      uses: pascalgn/automerge-action@v0.16.2
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        UPDATE_RETRIES: 0
        MERGE_METHOD: squash
        MERGE_FORKS: false
        MERGE_DELETE_BRANCH: true
        MERGE_LABELS: 'ðŸš¨ Dependency Update'
        MERGE_COMMIT_MESSAGE: '[CI skip] ${{ github.event.pull_request.title }}'
